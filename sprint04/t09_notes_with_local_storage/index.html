<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class = "main">
        <div class="add-and-clear">
            <button id="add">Add to storage</button>
            <button id="clear">Clear storage</button>
        </div>
        <div class = "write-notes">
            <label  class = "labels">Text input:</label>
            <textarea id="area" name="message" rows="10" cols="30"></textarea>
        </div>
        <div class= "saved-notes">
            <label class = "labels">Notes archive</label>
            <div class="notes__render" id="render"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
