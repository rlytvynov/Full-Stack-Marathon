<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="main">
        <h1 id = inside_main>Authorization form</h1>
        #TEXT#
        <div class="form">
            <form action="/user/login" method="post">
                <div class="form-group">
                    <label for="login">Login: </label>
                    <input type="text" name="login" id="login" placeholder="Input login" required>
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="password" name="password" id="password" placeholder="Input password" required minlength="6">
                </div>
                <div class="form-group">
                    <button type="submit">Log in</button>
                </div>
                <div class="form-group" id = "register">
                    <p>Need new one? <a href="/register">Register!</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
