<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="main">
        <h1 id = inside_main>Registration form</h1>
        #TEXT#
        <div class="form">
            <form action="/user/create" method="post">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Input your full name" required>
                  </div>
                  <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" placeholder="Input your email" required>
                  </div>
                  <div class="form-group">
                    <label for="login">Login: </label>
                    <input type="text" name="login" id="login" placeholder="Input login" required>
                  </div>
                  <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="password" name="password" id="password" placeholder="Input password" required minlength="6">
                  </div>
                  <div class="form-group">
                    <label for="confirm">Password: </label>
                    <input type="password" name="confirm" id="confirm" placeholder="Confirm password" required minlength="6">
                  </div>
                  <br>
                  <div class="form-group">
                    <button type="submit">Create user</button>
                  </div>
                  <div class="form-group" id = "LogIn">
                    <p>Already have an account?<a href="/">Log in!</a></p>
                </div>
            </form>
        </div>
    </div>
    <script>
      document.querySelector("button").addEventListener('click', (e) => {
        let password = document.querySelector('#password');
        let confirm = document.querySelector('#confirm');
        console.log(password.value);
        if(password.value !== confirm.value) {
          e.preventDefault();
          confirm.insertAdjacentHTML("afterend", "<div class='message error' id='error'>Passwords does not match</div>");
          setTimeout(() => {
            document.querySelector('.error').outerHTML = '';
          },2000);
        }
      });
    </script>
</body>
</html>
