<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>t05 task</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Settings</h1>
	<div class = "main">
		<div class = "settings">
			<div style="margin-right: 100px;">
				<span>Typeface</span>
				<br><br>
				<select style="padding:7px; background-color: rgb(36, 44, 52); color: white; width: 220px;">
	  				<option>Acunim Pro</option>
	  				<option>Comic Sans</option>
	  				<option>Times New Roman</option>
				</select>
				<br><br><br>

				<span>Weight</span>
				<br><br>
				<input type="checkbox" id="scales1" name="scales1" class="square" unchecked>
	 			<label for="scales1" style="margin-left: 10px;">Regular</label>
	 			<input type="checkbox" id="scales2" name="scales2" class="square" checked>
	 			<label for="scales2" style="margin-left: 20px;">Bold</label>
	 			<br><br><br>

	 			<span>Size</span>
				<br><br>
				<input type="range" min="0" max="10" value="1" class="slider1">
				<br>
				<span style="font-size:18px; margin-right: 100px;">A</span>
				<span style="font-size:28px;">A</span>				
			</div>
			<div style="padding-top: 38px">
				<span style="margin-right:50px">Dark UI</span>
				<label class="switch">
				  <input type="checkbox">
				  <span class="slider round"></span>
				</label>
				<div style="margin-top: 8px;">Color</div>
				<div style="margin-top: 17px;">
					<input type="radio" class="radio" id="happy1" name="happy1">
					<label for="happy1"></label>
					<input type="radio" class="radio" id="happy2" name="happy2">
					<label for="happy2"></label>
					<input type="radio" class="radio" id="happy3" name="happy3">
					<label for="happy3"></label>
					<input type="radio" class="radio" id="happy4" name="happy4">
					<label for="happy4"></label>
					<input type="radio" class="radio" id="happy5" name="happy5">
					<label for="happy5"></label>
				</div>
			</div>

		</div>
		<div class = "menu">
			<img src="assets/images/artistic-brush.png">
			<br>
			<img src="assets/images/user-icon.png">
			<br>
			<img src="assets/images/sms-speech-bubble.png">
			<br>
			<img src="assets/images/computer-screen.png">
		</div>
	</div>

</body>
</html>
